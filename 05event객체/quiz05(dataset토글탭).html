<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .toggle-menu {display: none;}
        .active {
            display: block;
            animation: ani 0.5s ease-in-out;    
        }

        .toggleList {text-align: center;}
        .toggleList li {
            list-style: none;
            display: inline-block;
            border: 1px solid #777;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
        }
        /*애니메이션 라이브러리 사이트 : https://michalsnik.github/io/aos*/
        /*애니메이션은 @keyframe속성으로 선언, animation속성에서 사용합니다.*/
        @keyframes ani {
            from {
                opacity: 0;
                margin-left: -50%;
            } to {
                opacity: 2;
                margin-left: 50%;
            }
        }
    </style>

</head>
<body>

    <div>
        <ul class="toggleList">
            <li data-id="#toggle1">메뉴1</li>
            <li data-id="#toggle2">메뉴2</li>
            <li data-id="#toggle3">메뉴3</li>
        </ul>
    </div>

    <div>
        <div class="toggle-menu" id="toggle1">내용상세1</div>
        <div class="toggle-menu" id="toggle2">내용상세2</div>
        <div class="toggle-menu" id="toggle3">내용상세3</div>
    </div>

    <script>
        /*
        1.ul에 이벤트 위임을 이용해서 클릭이벤트를 걸고 클릭되는 타겟의 data-id를 얻습니다.
        2.toggle-menu에 active속성을 반복문을 이용해서 삭제
        3.data-id값에 알는 태그에 active속성을 추가.
        */
       var toggleList = document.querySelector(".toggleList");
       var menu = document.querySelectorAll(".toggle-menu");

       toggleList.onclick = function() {
            event.preventDefault();
            if(event.target.tagName!="LI") return;
            var data = event.target.dataset.id;
        
            for(var i=0; i<menu.length;i++) {
                menu[i].classList.remove("active");
                if("#"+menu[i].id==data) {
                    menu[i].classList.add("active");
                }
            }
            
       }
    </script>
</body>
</html>
