<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>자바스크립트 카운트(인라인 방식으로 하나의 함수 처리)</h3>

    <input type="number" value="0" id="result">



    <button type="button" onclick="check(this)" id="plus">+</button>
    <button type="button" onclick="check(this)" id="minus">-</button>

    <script>
        var count = document.getElementById("result").value;
        console.log(count);

        function check(x) {
            console.log(x);
            if(x.id=="plus") {
                count++;
                document.getElementById("result").value = count;
                console.log(count);
            } else {
                count--;
                document.getElementById("result").value = count;
                console.log(count);
            }
        }

    </script>

</body>
</html>
