<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th {
            border: 1px solid #777;
        }
    </style>

</head>
<body>
    <table>
        <thead>
            <tr>
                <th>교사</th>
                <th>훈련과목</th>
                <th>담당자</th>
                <th>훈련내용</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <tb><input type="text" size="3"></tb>
                <tb><input type="text"></tb>
                <tb><input type="text" size="5"></tb>
                <tb><input type="text"></tb>
            </tr>
        </tbody>
    </table>
    <button type="button" id="add5">5개추가하기</button>
    <button type="button" id="add1">1개추가하기</button>

    <script>
        var tableList = document.querySelector(".table");

        var input = document.querySelectorAll("table>tbody>tr>tb?.input");

        var btn1 = document.getElementById("add1");
        
        btn1.addEventListener("click", function(){
            var tr = document.createElement("tr");
            
            var tb = document.createElement("tb");
            td.innerHTML='<input type="text" size="3">';
            tr.appendChild(td);
            
            var tb = document.createElement("tb");
            td.innerHTML='<input type="text">';
            tr.appendChild(td);
            
            var tb = document.createElement("tb");
            td.innerHTML='<input type="text" size="5">';
            tr.appendChild(td);
            
            var tb = document.createElement("tb");
            var td = document.createElement("td");
            td.innerHTML='<input type="text">';
            tr.appendChild(td);
            
            tableList.appendChild(tr);
        });
        
        var btn5 = document.getElementById("add5");
        
        btn5.addEventListener("click", function(){
            for(var i=1;i<=5;i++) {
                var tr = document.createElement("tr");
            
            var tb = document.createElement("tb");
            td.innerHTML='<input type="text" size="3">';
            tr.appendChild(td);
            
            var tb = document.createElement("tb");
            td.innerHTML='<input type="text">';
            tr.appendChild(td);
            
            var tb = document.createElement("tb");
            td.innerHTML='<input type="text" size="5">';
            tr.appendChild(td);
            
            var tb = document.createElement("tb");
            var td = document.createElement("td");
            td.innerHTML='<input type="text">';
            tr.appendChild(td);
            
            tableList.appendChild(tr);
            }

        });
    </script>
</body>
</html>
