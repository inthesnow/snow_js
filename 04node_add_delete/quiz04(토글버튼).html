<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = function() {
            
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");

            var body = document.querySelector("body");
            var section = document.querySelector("section");
            var box = document.querySelector(".box");

            var con = document.querySelector(".context");
            var im = document.querySelector(".index");
        
            btn1.addEventListener("click", function(){
                if(btn1.className=="dark"){
                    btn1.className = "light";
                    btn1.innerHTML = "밝게보기";
                    body.style.backgroundColor="black";
                    body.style.color="white";
                    body.style.borderColor="white";
                    section.style.borderColor="white";
                    box.style.borderColor="white";
                } else {
                    btn1.className = "dark";
                    btn1.innerHTML = "어둡게보기";
                    body.style.backgroundColor="white";
                    body.style.color="black";
                    body.style.borderColor="black";
                    section.style.borderColor="black";
                    box.style.borderColor="black";
                }
            });

            btn2.addEventListener("click", function(){
                if(btn2.className=="name"){
                    btn2.className="write";
                    btn2.innerHTML="내용보기";
                    con.style.visibility="hidden";
                    im.style.visibility="visible";
                } else {
                    btn2.className="name";
                    btn2.innerHTML="소개보기";
                    con.style.visibility="visible";
                    im.style.visibility="hidden";
                }
            });
        }
    </script>

    <header  style="text-align: center;">
        <h2>style속성 활용하기</h2>
        <button type="button" class="dark" id="btn1">어둡게보기</button>
        <button type="button" class="name" id="btn2">내용보기</button>
    </header>
    <hr>
    <section style="width: 70%; margin: 0 auto; border: 1px solid black; box-sizing: border-box;">
        <div style="border: 1px solid black; box-sizing:border-box;margin: 2%; overflow: hidden;" class="box">
            <div style="width: 49%; float: left; border-right: 1px solid black; box-sizing: border-box;">
                <img src="img/1.jpg" style="width: 100%; height: 100%; object-fit: fill;">
            </div>
            <div style="width: 49%; float: right; border-left: 1px solid black; box-sizing: border-box;" class="context">
                자바스크립트는 객체기반의 스크립트 프로그래밍 언어이다. 이언어는 웹브라우저내에서 주로 사용하며, 다른 응용프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고있디. 또한 Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.<br>
                <a href="https://ko.wikipedia.org/wiki/">위키백과</a>
            </div><div style="visibility: hidden; width: 49%; float: right; border-left: 1px solid black; box-sizing: border-box;" class="index">
                홍길자<br>20세<br>능력단위<br>java, oracle,JSP,CSS, Javascript
            </div>
        </div>
    </section>
