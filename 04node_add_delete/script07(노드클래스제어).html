<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 클래스의 이름은 여러개를 가질수있다. -->
    <button type="button" class="btn btn-default" id="btn">btn</button>

    <script>
        var btn = document.getElementById("btn");
        console.log(btn.className); //class 이름을 얻는다.
        console.log(btn.classList); //class 이름을 리스트로 얻는다.

        btn.classList.add("newBtn"); //클래스 이름 리스트에 newBtn추가

        btn.classList.remove("newBtn");//클래스 이름 리스트에 newBtn삭제

        btn.classList.contains("newBtn");//클래스 이름 리스트에 newBtn있는지확인

    </script>

    <hr>
    <style>
        .toggle {
            background-color: burlywood;
        }
        .change {
            background-color: skyblue;
        }
    </style>

    <h3>클래스를 이용해서 하나의 버튼을 두개의 기능으로 사용하는 토글버튼</h3>
    <button type="button" class="toggle" id="toggle">토글버튼</button>

    <script>
        var toggle = document.getElementById("toggle");
        toggle.onclick =function() {
            if(toggle.className=="toggle"){
                toggle.className = "change";
                toggle.innerHTML = "change";
            } else {
                toggle.className = "toggle";
                toggle.innerHTML = "toggle";
            }
        }
    </script>

    <hr>

    <h3>aa클래스를 추가하고 지우는 형태의 토글버튼</h3>
    <button type="button" class="toggle" id="toggle2">토글버튼</button>

    <script>
        var toggle2 = document.getElementById("toggle2");
        toggle2.onclick=function() {
            console.dir(toggle2.classList);

            if(toggle2.classList.contains("aa")) {
                toggle2.classList.remove("aa");
            } else {
                toggle2.classList.add("aa");
            }
            console.dir(toggle2.classList);
        }
    </script>
</body>
</html>
