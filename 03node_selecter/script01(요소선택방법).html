<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="inter" value="1">java
    <input type="checkbox" name="inter" value="2">jsp
    <input type="checkbox" name="inter" value="3">js
    <input type="checkbox" name="inter" value="4">css
    <input type="checkbox" name="inter" value="5">html
    <button type="button" id="btn1">체크박스 요소 확인</button>

    <br>
    <input type="radio" name="major" class="test" value="1">prog
    <input type="radio" name="major" class="test" value="2">dighn
    <input type="radio" name="major" class="test" value="3">sys
    <input type="radio" name="major" class="test" value="4">network
    <button type="button" id="btn2">라디오 요소확인</button>
    
    <br>
    <select id="selector">
        <option value="">여름</option>
        <option value="">더운여름</option>
        <option value="">겨울</option>
        <option value="">추운겨울 </option>
    </select>
    <button type="button" id="btn3">셀렉트 요소 확인</button>

    <script>
        //btn1을 눌렀을때 name이 inter인 태그를 전부 선택
        var btn1 = document.getElementById("btn1");
        btn1.onclick = function() {
            var inter = document.getElementsByName("inter");//name이 inter인 요소들 선택
            console.log(inter);
            for(var i=0; i<inter.length; i++) {
                console.log(inter[i].value);
            }
        }

        //btn2를 눌렀을 때 class이 test인 태그를 전부 선택
        var btn2 = document.getElementById("btn2");
        btn2.onclick = function() {
            var test = document.getElementsByClassName("test");
            for(var i =0; i<=test.length;i++){
                console.log(test[i].value);
                console.log(test[i].checked);
            }
        }

        var btn3 = document.getElementById("btn3");
        btn3.onclick=function() {
            var selector = document.getElementById("selector");
            var option = document.getElementsByTagNameNS("option");
            console.log(option);
        }
    </script>
</body>
</html>
