<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 3. 화면에 적용할 스타일 요소 -->
    <style>
        #map {
            height: 800px; width: 1000px;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- 4. 스크립트 로드 -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCp-Cg9WFOYVBesvu53gQQJDYfn8KAp2kM&callback=initMap"></script>
</head>
<body>
    <h3>구글 지도 확인</h3>
    <!-- 2. 화면에 맵을 나타낼요소 -->
    <div id="map"></div>
    <script>
        //1. 맵 시작함수 정의
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 37.498095, lng: 127.027610 },//지도의 가운데
                zoom: 16,
            });
        }
    </script>
</body>
</html>
