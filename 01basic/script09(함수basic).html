<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        method1(); // 호이스팅 : 선언부가 아래에있어도 미리 호출가능함

        method2(1); //함수의 매개변수 갯수가 다르더라도 호출가능
        method2(1,2,3);

        var result= method3(10, 20);
        console.log(result);

        var c = method3;
        console.log(c(20, 30));

        function method1() {
            console.log(1);
        }
        function method2(a, b) {
            console.log('method2번호출');
            console.log(a+b);
        }
        //리턴
        function method3(a, b) {
            console.log('method3번호출');
            var result = a+b;

            return result;
        }

        
    </script>
</body>
</html>
