<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=1;
        while(a<=10) {
            console.log(a);
            a++;
        }
        var arr = new Array();
        for(var i=1; i<=10;i++){
            arr.push(i);
        }
        for(var i=0; i<arr.length; i++){
            console.log(arr[i]);
        }
    </script>
    <script>
        //구구단 2~9단
        for(var i=2;i<10;i++){
            document.write(i, '단<br>');
            for(var j=1;j<10;j++){
                document.write(i, 'x', j, '=', i*j,'<br>');
            }
        }
    </script>
</body>
</html>
