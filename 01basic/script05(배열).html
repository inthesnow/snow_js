<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var arr = [];
        var arr =[1,2,3,4,5];
        console.log(arr);
        console.log(arr[0], arr[1], arr[2]);

        var arr2=['a', 'b', 'c'];
        console.log(arr[0], arr[1], arr[2]);

        arr2[2] = '홍길동';
        console.log(arr2);

        //js배열은 타입을 혼용해서 사용이 가능합니다.
        var arr3 = [1,2,3,'a', 'b', ,4,5];
        console.log(arr3);

        //배열을 다루는 다양한 함수 length
        console.log('배열의크기 : ' + arr3.length);
        //toString()
        console.log(arr3.toString());
        
        //push - 배열의 마지막에 추가
        arr.push(1);
        arr.push(2);
        arr.push(3);
        console.log(arr);

        //pop - 마지막 배열제거
        arr.pop();
        console.log(arr);

        //unshift() - 배열의 앞에 추가
        arr.unshift(100);
        arr.unshift(200);
        console.log(arr);
        //shift() - 배열의 앞요소 제거
        arr.shift();
        console.log(arr);

        //splice(index, del, add) - 배열에 중간에 추가와 삭제
        arr.splice(1, 1); // index.1의 1개삭제
        console.log(arr);

        arr.splice(0, 3); //index.0의 3개 삭제
        console.log(arr);
        
        arr.splice(1, 1, 'a', 'b', 'c') //index.1의 1개 삭제 a,b,c추가
        console.log(arr);

        arr.splice(1, 0, '가','나') //index.1의 0개삭제 가, 나 추가
        console.log(arr);

        //부가적인 함수
        arr.sort(); //숫자 정렬
        console.log(arr);

        arr.reverse();//거꾸로
        console.log(arr);

        console.log(arr.indexOf('가')); //앞에서 부터 찾음
        console.log(arr.lastIndexOf('a'));//뒤에서 부터 찾음

        
    </script>
</body>
</html>
