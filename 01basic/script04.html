<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num1='10';
        var num2=10;

        console.log(num1==num2);
        console.log(num1===num2);
        console.log(num1!=num2);
        console.log(num1!==num2);

        //undefined, null 비교
        var un;
        var tag = null;
        console.log(un==tag);
        console.log(un===tag);
        console.log(un!=tag);
        console.log(un!==tag);

        //삼항연산자 > 문자여도 크기바교 삽가능
        var x='1';
        var y='2';
        console.log(x>y?'x가큼':'y가큼');

    </script>

</body>
</html>
