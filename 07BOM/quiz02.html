<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ margin: 0; padding: 0;}

        .bgImg {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: fameIn o.5s linear;
        }
        @keyframes fadeIn{
            from {
                opacity: 0;
            } to {
                opacity: 1;
            }
        }
        h2, .clock {color: #fff;}
    </style>
</head>
<body data-img='{"1":"img/1.jpg", "2":"img/2.jpg", "3":"img/3.jpg", "4":"img/4.jpg"}'>
    <!-- 
        //배경을 넣을 이미지의 형태
        <img src="img" class="bgImg">
    
     -->

     <div>
         <h2>타이머</h2>
         <h2>00:00:00</h2>
     </div>
     <!-- 
         1.body아래에 있는 데이터셋을 이용해서 10초마다 배경을 바꾸는 작업
         2.타이머아래에 1초마다 현재시간을 바꾸는 작업

         데이터셋의 길이를 확인하는 문법은 검색
     -->
    <script>
        var clock = document.querySelector(".clock");

        function createTime() {
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var second = date.getSeconds();

            var time = (hour<10?"0"+hour:hour)+":"+(min<10?"0"+min:min)+":"+(second<10?"0"+second:second);
            clock.innerHTML = time;
         }
        /*이미지 처리함수*/
        var dateImg = JOSN.parse(document.body.dataset.img);
        var count = 0;
        function createImg(){
            var img = document.createElement("img");
            count++
            img.src = dateImg[count];
            img.classList.add(bgImg);

            document.body.appendChild(img);
            if(count==Object.keys(dateImg).length) count=0;
        }
        (function() {
             createTime();
             setInterval(createTime, 1000);
             createImg();
             setInterval(createImg, 300);
        })();
     </script>
</body>
</html>
