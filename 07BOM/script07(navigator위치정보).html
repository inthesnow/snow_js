<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //성공시 실행할 콜백함수
        function success(position) {
            console.log("접근시간 : " + position.timestamp);      
            console.log("위도 : " + position.coords.latitude);      
            console.log("경도 : " + position.coords.longitude);      
        }
        //실패시 실행할 콜백함수
        function fial(error) {
            alert("위치정보를 얻는데 실패햤습니다. 위치정보를승인해주세요");
            console.log("eorre");
        }
        (function() {
            navigator.geolocation.getCurrentPosition(success, fial);
        });

    </script>
</body>
</html>
